<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>page</title>

	<link href="photobrowser.css" rel="stylesheet" />
	<script src="photobrowser.js"></script>
	<script src="/js/files.js"></script>
</head>
<body>
	<div class="page fragment">
		<header class="page-header" aria-label="Header content" role="banner">
			<button class="back-button" data-win-control="WinJS.UI.BackButton"></button>
			<h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle" data-win-res="{textContent: 'photoBrowser.title'}"></span>
			</h1>
		</header>
		<section class="page-section" aria-label="Main content" role="main">
			
            <div class="bindingTemplate" data-win-control="WinJS.Binding.Template">
                <div class="pictureContainer">
                    <div class="pictureLabel">
                        <h4 class="win-h4" data-win-bind="textContent: fileName"></h4>
                    </div>
                    <img data-win-bind="src: picture" />
                </div>
            </div>

            <div data-win-control="WinJS.UI.Hub">
                <div class="hero" data-win-control="WinJS.UI.HubSection" data-win-options="{header: 'Hero'}">
                        <img id="heroPictureContainer" />
                </div>

                <div data-win-control="WinJS.UI.HubSection" data-win-options="{header: 'All pictures', isHeaderStatic: true}">
                    <div id="picturesListView"
                         class="picturesListView"
                         data-win-control="WinJS.UI.ListView"
                         data-win-options="{
                            itemTemplate: select('.bindingTemplate'),
                            selectionMode: 'none',
                            layout: { type: WinJS.UI.ListLayout},
                            tapBehavior: 'invoke' }">
                    </div>
                </div>

                <div data-win-control="WinJS.UI.HubSection" data-win-options="{header: 'Loaded picture'}" data-win-res="{winControl : { header : 'photoBrowser.allPictures' }}">
                    <img id="photoContainer" />
                </div>
            </div>

			<div data-win-control="WinJS.UI.AppBar" data-win-options="{ placement: 'bottom' }">
				<button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id: 'addPhotoCmd',icon: 'add', lable: 'Add photo', tooltip: 'Add photo', section: 'global' }"></button>
			</div>
		</section>
	</div>
</body>
</html>
