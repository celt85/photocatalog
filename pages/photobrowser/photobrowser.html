<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>page</title>

	<link href="photobrowser.css" rel="stylesheet" />
	<script src="photobrowser.js"></script>
	<script src="/js/files.js"></script>
</head>
<body>
	<div class="page fragment">
		<header class="page-header" aria-label="Header content" role="banner">
			<button class="back-button" data-win-control="WinJS.UI.BackButton"></button>
			<h1 class="titlearea win-type-ellipsis">
				<span class="pagetitle">All your photos are over here</span>
			</h1>
		</header>
		<section class="page-section" aria-label="Main content" role="main">
			
            <!-- Template for ListView in Section 2 -->
            <div class="smallListIconTextTemplate" data-win-control="WinJS.Binding.Template">
                <div class="smallListIconTextItem">
                    <img src="#" class="smallListIconTextItem-Image" data-win-bind="src: picture" />
                    <div class="smallListIconTextItem-Detail">
                        <h4 class="win-h4" data-win-bind="textContent: title"></h4>
                        <h6 class="win-h6" data-win-bind="textContent: text"></h6>
                    </div>
                </div>
            </div>

            <div data-win-control="WinJS.UI.Hub">
                <div class="hero" data-win-control="WinJS.UI.HubSection" data-win-options="{header: 'Hero'}"><img id="photoContainer" src="" /></div>
                <div data-win-control="WinJS.UI.HubSection" data-win-options="{header: 'Current image', isHeaderStatic: true}"></div>
            </div>
            
            <div>
				<img id="photoContainer" src="" />
			</div>
			<div data-win-control="WinJS.UI.AppBar" data-win-options="{ placement: 'bottom' }">
				<button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id: 'addPhotoCmd',icon: 'add', lable: 'Add photo', tooltip: 'Add photo', section: 'global' }"></button>
			</div>
		</section>
	</div>
</body>
</html>
